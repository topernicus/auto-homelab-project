image:
  name: ubuntu-disco-x86_64
  distribution: ubuntu
  release: noble
  description: |-
    Ubuntu {{ image.release }}
  architecture: x86_64

source:
  downloader: debootstrap
  same_as: gutsy
  url: http://archive.ubuntu.com/ubuntu
  keyserver: keyserver.ubuntu.com
  keys:
    - 0x790BC7277767219C42C86F933B4FE6ACC0B21F32
    - 0xf6ecb3762474eda9d21b7022871920d1991bc93c

targets:
  lxc:
    create_message: |-
      You just created an {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.
    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/ubuntu.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/ubuntu.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_personality }}

files:
  - path: /etc/hostname
    generator: hostname

  - path: /etc/hosts
    generator: hosts

  - path: /etc/resolvconf/resolv.conf.d/original
    generator: remove

  - path: /etc/resolvconf/resolv.conf.d/tail
    generator: remove

  - path: /etc/machine-id
    generator: dump

  - path: /etc/user/profile
    generator: copy
    source: /etc/profile

  - path: /var/lib/dbus/machine-id
    generator: remove

  - path: /etc/netplan/10-lxc.yaml
    generator: dump
    content: |-
      network:
        version: 2
        ethernets:
          eth0:
            dhcp4: true
            dhcp-identifier: mac
    releases:
      - bionic
      - eoan
      - focal
      - jammy
      - noble
      - oracular
      - plucky
    types:
      - container

  - path: /etc/sudoers.d/90-incus
    generator: dump
    mode: 0440
    content: |-
      # User rules for ubuntu
      ubuntu ALL=(ALL) NOPASSWD:ALL

  - path: /usr/local/bin/starship
    generator: copy
    source: /home/ubuntu/.cargo/bin/starship

  - path: /usr/local/bin/tldr
    generator: copy
    source: /snap/bin/tldr

  - path: /home/ubuntu/.ssh/authorized_keys
    generator: copy
    source: /home/ubuntu/.ssh/authorized_keys

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
    - packages:
        - fuse
        - language-pack-en
        - openssh-client
        - openssh-server
        - bat
        - btop
        - eza
        - ncdu
        - neovim
        - nnn
      action: install

    - packages:
        - curl
        - gpg
        - wsdd-server
        - samba
        - samba-common-bin
      action: install
      variants:
        - samba

  repositories:
    - name: sources.list
      url: |-
        deb http://archive.ubuntu.com/ubuntu {{ image.release }} main restricted universe multiverse
        deb http://archive.ubuntu.com/ubuntu {{ image.release }}-updates main restricted universe multiverse
        deb http://security.ubuntu.com/ubuntu {{ image.release }}-security main restricted universe multiverse
      architectures:
        - amd64
        - i386

actions:
  - trigger: post-update
    action: |-
      #!/bin/sh
      set -eux

      # Create the default user account
      getent group sudo >/dev/null 2>&1 || groupadd --system sudo
      groupadd -g 1001 smb-share
      useradd --create-home -s /bin/bash -G sudo,users,smb-share -U -u 1000 ubuntu
      useradd -r -G smb-share -u 1001 service
    variants:
      - default
      - samba

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux

      # Configure samba registry
      sed -i "s/global.*/&\ninclude = registry/" /etc/samba/smb.conf
    variants:
      - samba

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux

      # Enable systemd-networkd
      systemctl enable systemd-networkd
    releases:
      - bionic
      - eoan
      - focal
      - jammy
      - noble
      - oracular
      - plucky

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux

      # Make sure the locale is built and functional
      locale-gen en_US.UTF-8
      update-locale LANG=en_US.UTF-8

      # Cleanup underlying /run
      mount -o bind / /mnt
      rm -rf /mnt/run/*
      umount /mnt

      # Cleanup temporary shadow paths
      rm /etc/*-

  - trigger: post-files
    action: |-
      #!/bin/sh
      set -eux

      chmod +x /usr/local/bin/starship
      ln -s /usr/bin/batcat /usr/local/bin/bat
    types:
      - container

mappings:
  architecture_map: debian
